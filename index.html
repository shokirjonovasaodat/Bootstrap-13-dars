<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>

<div class="modal fade" id="editModal">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="mb-0">Ma'lumotlarni o'zgartirish:</h4>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="payEditUser">To'lovchi</label>
                            <input type="text" class="form-control" id="payEditUser">
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="payEditUserId">To'lovchi hisob raqami</label>
                            <input type="number" class="form-control" id="payEditUserId">
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="payEditOrder">Chek raqami</label>
                            <input type="number" disabled class="form-control" id="payEditOrder">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="payEditSum">To'lov summasi</label>
                            <input type="number" class="form-control" id="payEditSum">
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="payEditTarget">To'lov maqsadi</label>
                            <input type="text" class="form-control" id="payEditTarget">
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="payEditType">To'lov turi</label>
                            <select name="payEditType" class="form-control" id="payEditType">
                                <option value="cash">Naqd</option>
                                <option value="card">Plastik karta</option>
                                <option value="transit">Pul o'tkazish</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="payEditDate">To'lov sanasi</label>
                            <input type="date" disabled class="form-control" id="payEditDate">
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-success" id="editBtn">Saqlash</button>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="row my-5">
        <div class="col-md-12">
            <div class="card-header">
                <h4 class="mb-0">Menejer: <span id="xodim"></span></h4>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="payUser">To'lovchi</label>
                            <input type="text" class="form-control" id="payUser">
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="payUserId">To'lovchi hisob raqami</label>
                            <input type="text" class="form-control" id="payUserId">
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="payOrder">Chek raqami</label>
                            <input type="text" class="form-control" id="payOrder">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="paySum">To'lov summasi</label>
                            <input type="text" class="form-control" id="paySum">
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="payTarget">To'lov maqsadi</label>
                            <input type="text" class="form-control" id="payTarget">
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="payType">To'lov turi</label>
                            <select name="payType" class="form-control" id="payType">
                                <option value="cash">Naqd</option>
                                <option value="card">Plastik karta</option>
                                <option value="transit">pul o'tkazish</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="payDate">To'lov sanasi</label>
                            <input type="date" class="form-control" id="payDate">
                        </div>
                    </div>
                    <div class="col-md-4 pt-4">
                        <div class="form-group">
                            <button type="button" class="btn btn-success mt-2" id="addPay">Qo'shish</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card-body">
                <table class="table table-striped table-bordered">
                    <tr>
                        <th>No</th>
                        <th>F.I.Sh</th>
                        <th>To'lov summasi</th>
                        <th>Chek raqami</th>
                        <th>To'lov maqsadi</th>
                        <th>To'lov sanasi</th>
                        <th>Amallar</th>
                    </tr>
                    <tbody id="tbody">
                        
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script src="js/jQuery.min.js"></script>
<script src="js/src/popover.js"></script>
<script src="js/bootstrap.js"></script>
<script src="js/main.js"></script>
</body>
</html>
